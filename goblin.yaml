name: sheriff
version: 0.6.3
entry: main.gbln

module_paths:
  brindle: ./modules/brindle
  scout: ./modules/scout 

# theme setting
brindle:
  theme: "OBSIDIAN"
  brand_name: "SHERIFF"     # shows in header
  logo: "/logo.png"         # optional; if omitted we auto-guess from /public/*
  favicon: "/favicon.ico"   # optional; autoguess from /public/* if missing
  overrides: {}

ssg:
  # Directories
  content_dir: "content"     # Markdown sources
  public_dir: "public"       # Static assets (copied to out_dir)
  out_dir: "dist"            # Build output
  dev_port: 4343

  build:
    strict: true
    allow_raw_html: false
    emit_manifest: false
    copy_public: true        # Mirror /public â†’ /dist